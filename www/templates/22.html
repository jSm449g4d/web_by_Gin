<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Ginで示す「鯖のスペック」</title>
</head>

<body>
    <div class="m-2">
        <div class="d-flex justify-content-between">
            <h2 style="font-family:OCRB;color:navy;">Gin_Index</h2>
            <h4 style="font-family:cursive;color:darkslateblue;">Gin+Bootstrap4</h4>
        </div>
        <table class="table table-sm table-bordered table-light"
            style="color:lightgreen;background-color: darkslateblue;">
            <tbody>
                <tr>
                    <td>CPUモデル名</td>
                    <td style="text-align:right">{{.CPU_M}}</td>
                </tr>
                <tr>
                    <td>CPU周波数</td>
                    <td style="text-align:right">{{.CPU_F}}[MHz]</td>
                </tr>
                <tr>
                    <td>CPU使用率</td>
                    <td style="text-align:right">{{.CPU_P}}[%]</td>
                </tr>
                <tr>
                    <td>Memory容量</td>
                    <td style="text-align:right">{{.MEM_T}}[Byte]</td>
                </tr>
                <tr>
                    <td>Memory使用</td>
                    <td style="text-align:right">{{.MEM_U}}[Byte]</td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-outline-secondary m-2" href="/">BACK</a>
    </div>

    <!--Bootstrap + jQuery-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        onload="window.Bs_css= 1;" />
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
    <script>if (window.jQuery == null) document.write('<script src="/static/node_modules/jquery/dist/jquery.min.js"><\/script>');</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"></script>
    <script>if ($.fn.modal == null) document.write('<script src="/static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"><\/script>');</script>
    <script>if (window.Bs_css == null) document.write('<link href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" \/>');</script>
    <!--Bootstrap + jQuery-->
</body>


</html>
