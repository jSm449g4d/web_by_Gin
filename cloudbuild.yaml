
steps:
      #insert keys
    - name: "gcr.io/cloud-builders/gsutil"
      args: 
        - cp
        - $_GCS_KEYS
        - ./
      dir: web_app
      #build
    - name: "gcr.io/cloud-builders/docker"
      args: 
        - build
        - -t
        - $_CONTAINER/$_APPNAME
        - .
      dir: web_app
      #push image to Container Registry
    - name: "gcr.io/cloud-builders/docker"
      args: 
        - push
        - $_CONTAINER/$_APPNAME
      #deploy
    - name: "gcr.io/cloud-builders/gcloud"
      args: 
        - beta
        - run
        - deploy
        - $_APPNAME
        - --image
        - $_CONTAINER/$_APPNAME:latest
        - --region
        - us-central1
        - --platform
        - managed
        - --timeout
        - '300'
        - --allow-unauthenticated
