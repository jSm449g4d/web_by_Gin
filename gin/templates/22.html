<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Ginで示す「鯖のスペック」</title>
    <!--Bootstrap CSS -->
    <!--CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
        onload="window.bs4css= 1;">
    <!--fallback-->
    <script>window.bs4css || document.write(
            "<link rel=\"stylesheet\" href=\"static/bootstrap-4.4.1-dist/css/bootstrap.min.css\" crossorigin=\"anonymous\">");
    </script>
    <!--/Bootstrap CSS -->
</head>

<body>
    <form method="post" enctype="multipart/form-data">

        <div class="m-3">
            <table class="table table-sm table-bordered table-light"
                style="color:lightgreen;background-color: darkslateblue;">
                <tbody>
                    <tr>
                        <td>CPUモデル名</td>
                        <td style="text-align:right">{{.CPU_M}}</td>
                    </tr>
                    <tr>
                        <td>CPU周波数</td>
                        <td style="text-align:right">{{.CPU_F}}[MHz]</td>
                    </tr>
                    <tr>
                        <td>CPU使用率</td>
                        <td style="text-align:right">{{.CPU_P}}[%]</td>
                    </tr>
                    <tr>
                        <td>Memory容量</td>
                        <td style="text-align:right">{{.MEM_T}}[Byte]</td>
                    </tr>
                    <tr>
                        <td>Memory使用</td>
                        <td style="text-align:right">{{.MEM_U}}[Byte]</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="history.back()" class="btn btn-outline-success">
                <b>back</b></button>
        </div>
    </form>

    <!--Bootstrap and jQuery JS -->
    <!--CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
    <!--fallback-->
    <script>window.jQuery || document.write(
            "<script src=\"static/bootstrap-4.4.1-dist/js/jquery-3.4.1.min.js\" crossorigin=\"anonymous\"><\/script>")</script>
    <script>$.fn.modal || document.write(
            "<script src=\"static/bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js\" crossorigin=\"anonymous\"><\/script>")</script>
    <!--/Bootstrap and jQuery JS -->
</body>


</html>
