<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>Ginで示す「鯖のスペック」</title>
    </head>

    <body>
        <form method="post" enctype="multipart/form-data">

            <div class="m-3">
                <table class="table table-sm table-bordered table-light" style="color:lightgreen;background-color: darkslateblue;">
                    <tbody>
                        <tr>
                            <td>CPUモデル名</td>
                            <td style="text-align:right">{{.CPU_M}}</td>
                        </tr>
                        <tr>
                            <td>CPU周波数</td>
                            <td style="text-align:right">{{.CPU_F}}[MHz]</td>
                        </tr>
                        <tr>
                            <td>CPU使用率</td>
                            <td style="text-align:right">{{.CPU_P}}[%]</td>
                        </tr>
                        <tr>
                            <td>Memory容量</td>
                            <td style="text-align:right">{{.MEM_T}}[Byte]</td>
                        </tr>
                        <tr>
                            <td>Memory使用</td>
                            <td style="text-align:right">{{.MEM_U}}[Byte]</td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" onclick="history.back()" class="btn btn-outline-success">
                <b>back</b></button>
            </div>
        </form>

        <!--Bootstrap and jQuery JS-->
        <link href="static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="static/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!--Bootstrap and jQuery JS -->
    </body>


</html>
