name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      env:
        PROJECT_ID: test
        APPLICATION_CREDENTIALS: ${{ secrets.GCP_CICD }}
    
    - name: Build
      run: docker build -t gcr.io/crack-atlas-251509/gin:latest .
      working-directory: gin

    - name: push
      run: gcloud beta docker -- push gcr.io/crack-atlas-251509/gin
    
    - name: deploy
      run: gcloud beta run deoloy gin --image gcr.io/crack-atlas-251509/gin --region us-central1
       --platform managed --allow-unauthenticated
      
